<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fee Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculating Fee's</h1>
    </header>
    <div class="main">
      <div class="calcBody">
        <div class="upper">
          <div class="display">
            <div class="topDisp" id="top"></div>
            <div class="bottomDisp" id="bottom"></div>
          </div>
        </div>

        <br />
        <br />

        <div class="mainInputs">
          <div class="daily">
            <div class="days">Days of Storage:</div>
            <div class="daysInput">
              <input
                type="number"
                min="1"
                placeholder="Enter a number:"
                id="daily"
                value="1"
              />
            </div>
          </div>

          <br />
          <br />
          <br />

          <div class="labor" id="labor">
            <div class="laborInput" id="inputLabor">Add Labor:</div>
            <div class="addLabor">
              <input
                class="button"
                type="button"
                value="Labor"
                id="LA"
                onclick="afterHour()"
              />
            </div>
          </div>

          <br />
          <br />

          <div class="labor" id="afterHours">
            <div class="laborInput" id="inputAH">Add After Hours:</div>
            <div class="addLabor">
              <input
                class="button"
                type="button"
                value="After Hours"
                id="AH"
                onclick="afterHour()"
              />
            </div>
          </div>

          <br />
          <br />
          <br />

          <div class="labor" id="calc">
            <div class="button" id="reset" onclick="reset()">Reset</div>
            <div class="button" id="calculate" onclick="calculate()">
              Calculate
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
